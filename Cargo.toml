[package]
name = "kypare"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-files = "0.6.6"
actix-web = { version = "4.9.0", features = ["rustls-0_23"] }
anyhow = "1.0.95"
clap = { version = "4.5.26", features = ["derive"] }
env_logger = "0.11.6"
log = "0.4.22"
rcgen = { version = "0.13.2", features = ["x509-parser", "crypto"] }
rustls = "0.23.21"
time = "0.3.36"
